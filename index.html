<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sight Word Shuffle</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="sightwordshuffle.js"></script>
      
    <div class="container">
        <div class="page-header">
            <h1>Sight Words Shuffle</h1>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="input-group" id="shuffle-input-group">
                    <input type="text" class="form-control" placeholder="Enter your sight words here, then press Shuffle!" id="sightWordsInput">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" id="shuffleButton">Shuffle!</button>
                    </span>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <form class='form-horizontal' id="shuffledWords">
            </form>
        </div>
    </div>
  </body>
</html>
